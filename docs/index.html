---
layout: default
---

<div id="controls">

    <div id="layouts" class="control" style="padding-left: 475px">
        <h3>Layout</h3>
        <a id="force" class="active">Freebase Graph</a>
        <a id="top5">Top 5 Candidates</a>
    </div>

    <div id="search_section" class="control">
        <p class="search_title">Search <input type="text" class="text-input" id="search" value=""/></p>
    </div>

    <br><br>

    <div id="main" role="main">
        <div id="vis"></div>
    </div>

    <br><br>

</div> <!--! end of #container -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
